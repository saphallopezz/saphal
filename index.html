<!DOCTYPE html>
<html>
<head>
  <title>Website Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    
    h1 {
      font-size: 32px;
    }
    
    p {
      font-size: 18px;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    
    .server-image {
      width: 300px;
      height: auto;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <img class="logo" src="path/to/your/logo.png" alt="Logo">
  <h1>Website Under Maintenance</h1>
  <img class="server-image" src="https://example.com/server-down-image.png" alt="Server Down">
  <p>We apologize for the inconvenience, but we are currently performing scheduled maintenance on our website.</p>
  <p>Please check back later. Thank you for your patience!</p>
</body>
</html>
